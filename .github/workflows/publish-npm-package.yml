name: Publish NPM Package

on:
  push:
    branches: [main]
    paths:
      - 'data/**'           # Trigger on source data changes
      - 'atlas-package/**'  # Trigger on package changes

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync data files to package
        id: commit_sync
        run: |
          echo "Syncing data files from /data/ to /atlas-package/src/data/..."

          # Copy all .ts files from data/ to atlas-package/src/data/
          cp -v data/*.ts atlas-package/src/data/

          # Check if there were any changes (for summary reporting)
          if [[ -n $(git status --porcelain atlas-package/src/data/) ]]; then
            echo "synced=true" >> $GITHUB_OUTPUT
            echo "âœ“ Data files synced (found differences)"
          else
            echo "synced=false" >> $GITHUB_OUTPUT
            echo "âœ“ Data files already in sync"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: atlas-package
        run: npm install

      - name: Build package
        working-directory: atlas-package
        run: npm run build

      - name: Verify npm authentication
        working-directory: atlas-package
        run: |
          echo "Verifying npm authentication..."
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Validate package integrity
        working-directory: atlas-package
        run: |
          echo "Validating package contents..."
          npm pack --dry-run
          echo "âœ“ Package validation successful"

      - name: Get current version
        id: current_version
        working-directory: atlas-package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check_version
        working-directory: atlas-package
        run: |
          echo "Checking if version ${{ steps.current_version.outputs.version }} exists on npm..."
          if npm view @quietloudlab/ai-interaction-atlas@${{ steps.current_version.outputs.version }} version; then
            echo "Version exists on npm, will bump version"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version does not exist on npm, will publish as-is"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump patch version
        if: steps.check_version.outputs.exists == 'true'
        working-directory: atlas-package
        run: npm version patch --no-git-tag-version

      - name: Get new version
        id: new_version
        working-directory: atlas-package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Test publish (dry run)
        working-directory: atlas-package
        run: |
          echo "Testing publish for version ${{ steps.new_version.outputs.version }}..."
          npm publish --dry-run --provenance --access public
          echo "âœ“ Dry run successful, proceeding with actual publish"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        working-directory: atlas-package
        run: |
          echo "Publishing version ${{ steps.new_version.outputs.version }} to npm..."
          npm publish --provenance --access public
          echo "âœ“ Successfully published to npm!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate publish summary
        if: success()
        run: |
          echo "## ðŸ“¦ Package Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @quietloudlab/ai-interaction-atlas" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**NPM:** https://www.npmjs.com/package/@quietloudlab/ai-interaction-atlas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.commit_sync.outputs.synced }}" == "true" ]]; then
            echo "**Data Sync:** âœ“ Data files synced from \`/data/\` to package" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @quietloudlab/ai-interaction-atlas@${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Create git tag
        if: steps.check_version.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest to avoid conflicts
          git fetch origin main

          # Add both package.json and any synced data files
          git add atlas-package/package.json atlas-package/src/data/
          git commit -m "chore: bump package version to ${{ steps.new_version.outputs.version }}"
          git tag "v${{ steps.new_version.outputs.version }}"

          # Pull with rebase before pushing (autostash handles any remaining changes)
          git pull --rebase --autostash origin main

          git push origin main
          git push origin "v${{ steps.new_version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.exists == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          release_name: Release v${{ steps.new_version.outputs.version }}
          body: |
            ## ðŸ“¦ NPM Package Update

            Published `@quietloudlab/ai-interaction-atlas@${{ steps.new_version.outputs.version }}`

            ### Changes
            - Updated Atlas data files
            - See commit history for details

            ### Installation
            ```bash
            npm install @quietloudlab/ai-interaction-atlas@${{ steps.new_version.outputs.version }}
            ```

            [View on npm](https://www.npmjs.com/package/@quietloudlab/ai-interaction-atlas)
          draft: false
          prerelease: false
